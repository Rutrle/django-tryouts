
{% for i in count%}
<p>{{i}}</p>
  <div id="container" style="width: 75%;">
    <canvas id="pie-chart{{i}}"></canvas>
  </div>
{% endfor %}

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

var ctx=[];
for (var i=0; i<3;++i){
  console.log('pie-chart'+i)
    ctx[i]=document.getElementById('pie-chart'+i).getContext('2d');
}


    window.onload = function() {
      for (var i=0; i<3;++i){
      window.myPie = new Chart(ctx[i], config);
      }
    };

  </script>
